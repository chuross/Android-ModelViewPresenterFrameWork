apply plugin: 'com.android.library'
apply plugin: 'maven'

android {
    compileSdkVersion 23
    buildToolsVersion "23.0.2"

    defaultConfig {
        minSdkVersion 15
    }

    dataBinding {
        enabled = true
    }
}

uploadArchives {
    repositories {
        mavenDeployer {
            repository url: System.getenv('LOCAL_MAVEN_REPOSITORY_URL')
            pom.version = '2.0.0'
            pom.groupId = 'com.github.chuross'
            pom.artifactId = 'mvpframework'
        }
    }
}

ext {
    supportLibraryVersion = '23.2.0'
}

dependencies {
    provided "com.android.support:support-annotations:${supportLibraryVersion}"
    compile "com.android.support:appcompat-v7:${supportLibraryVersion}"
}
